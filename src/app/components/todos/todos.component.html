<ul class="list-group width-100" *ngFor = "let todo of todos">
    <li class="list-group-item d-flex justify-content-between width-100">
        <span>
            <input
            (change) = "changeTodoStatus(todo)"
             type="checkbox" 
            [checked] = "todo.isComplete" />
        </span>
        <span [ngClass]= "{completedTodo : todo.isComplete}">
            {{todo.title | uppercase}}
        </span>
        <span [ngClass]= "{completedTodo : todo.isComplete}">
           {{todo.date | date}}
        </span>

        <span (click) = "deleteTodo(todo)">
            <fa-icon [icon] = "faTrashAlt" ></fa-icon>
         </span>

    </li>
</ul>
